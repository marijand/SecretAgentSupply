<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="spacer"></div>
      <div class="logo">
        <img src="resources/images/logo.png" alt="logo" height="27px">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="spacer"></div>
    </header>

    <!-- Header background picture -->

    <div class="backgroundheader">
      <div class="spacer"></div>
      <div class="backgroundheadermiddle">
        <div class="backgroundheaderbox">
          <span><h1>NEW ARRIVAL</h1></span>
          <span><h2>SPORT BIKES AND MOTORCYCLES</h2></span>
        </div>
      </div>
      <div class="spacer"></div>
    </div>

    <!-- Navigation bar -->
    <div class="navigation">
      <div class="spacer"></div>
      <nav>
        <span> <a href="Eyewear">Eyewear</a></span>
        <span> <a href="Apparel">Apparel</a></span>
        <span> <a href="Gadgets">Gadgets</a></span>
        <span> <a href="Vehicles">Vehicles</a></span>
        <span> <a href="Classes">Classes</a></span>
        <span> <a href="Contact">Contact</a></span>
      </nav>
      <div class="spacer"></div>
    </div>

    <!-- Products -->

    <div class="products">
      <div class="spacer"></div>
      <div class="productmiddle">
        <div class="box"> <img src="resources/images/pen.png" alt="pen" height="162px" width="162px"> </div>
        <div class="box"> <img src="resources/images/watch.png" alt="watch" height="162px" width="162px"> </div>
        <div class="box"> <img src="resources/images/glasses.png" alt="glasses" height="162px" width="162px"></div>
      </div>
      <div class="spacer"></div>
    </div>

    <div class="productsnames">
      <div class="spacer"></div>
      <div class="productnamesmiddle">
        <div class="boxtext one"> <p>Exploding Pen</p> </div>
        <div class="boxtext one"> <p>Cellular Watch</p></div>
        <div class="boxtext one"> <p>Thermal glasses</p> </div>
      </div>
      <div class="spacer"></div>
    </div>

    <!-- Contact information -->

    <div class="contact">
      <div class="spacer"></div>
      <div class="contactnames">
        <div class="boxtext two"> <p>Location</p> </div>
        <div class="boxtext two"> <p>Hours</p> </div>
      </div>
      <div class="spacer"></div>
    </div>

    <div class="contactcontent">
      <div class="spacer"></div>
      <div class="contactcontentinformation">
        <div class="info"> <p>-47.346436, 84.32354</p> </div>
        <div class="info"> <p>0800 - 1800</p> </div>
      </div>
      <div class="spacer"></div>
    </div>

  </body>
</html>
